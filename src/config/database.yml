default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ourtime_development
  host: localhost
  username: postgres
  password: password
  port: 5432

test:
  <<: *default
  database: ourtime_test
  host: localhost
  username: postgres
  password: password
  port: 5432

production:
  primary:
    url: <%= ENV.fetch("DATABASE_URL") %>
  cable:
    url: <%= ENV.fetch("DATABASE_URL") %>
